<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Whack-A-Mole Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <script src="game-control.js" charset="UTF-8" async></script>
    </head>

    <body>
        <div class="game">
            <div class="header-group">
                <h1 class="center">Whack-A-Mole Game</h1>
                <h3 class="center">Time: <span class="time">15</span></h3>
                <h3 class="center">Score: <span class="score">0</span></h3>
                <div class="buttons-group">
                    <button class="button start" onClick="startWhackAMole()">Start!</button>
                    <button class="button stop" onClick="stopWhackAMole()">Stop!</button>
                    <button class="button restart" onClick="restartWhackAMole()">Restart!</button>
                </div>
            </div>
            
            <div class="board">
                <div class="hole hole1">
                    <div class="mole"></div>
                </div>
                <div class="hole hole2">
                    <div class="mole"></div>
                </div>
                <div class="hole hole3">
                    <div class="mole"></div>
                </div>
                <div class="hole hole4">
                    <div class="mole"></div>
                </div>
                <div class="hole hole5">
                    <div class="mole"></div>
                </div>
                <div class="hole hole6">
                    <div class="mole"></div>
                </div>
                <div class="hole hole7">
                    <div class="mole"></div>
                </div>
                <div class="hole hole8">
                    <div class="mole"></div>
                </div>
                <div class="hole hole9">
                    <div class="mole"></div>
                </div>
            </div>
        </div>
    </body>
</html>
